<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script>
        $(document).ready(function () {
            $("#gerador").click(function(){
               var rede = $("#rede").val();
               var mask = $("#mask").val();
               var prim = $("#prim").val();
               var segun = $("#segun").val();
               $.get("exe.php",{rede : rede, mask : mask, prim : prim, segun : segun}, function (data) {
                   $("#opa").html("<table>" +
                       "<tr>" +
                       "<th>Host</th>"+
                       "<th>Quantidade de enderecos</th>"+
                       "<th>Quantidade de redes</th>"+
                       "<th>Primeiro endereco</th>"+
                       "<th>Ultimo endereco</th>"+
                       "<th>Broadcast</th>"+
                       "<th>Mask em dec</th>"+
                       "<th>Classe</th>"+
                       "<th>Ele é</th>"+
                       "</tr>" +
                       "<tr>" +
                       "<td>"+data['host']+"</td>"+
                       "<td>"+data['enderecos']+"</td>"+
                       "<td>"+data['quant_redes']+"</td>"+
                       "<td>"+data['primeiro_valido']+"</td>"+
                       "<td>"+data['ultimo_valido']+"</td>"+
                       "<td>"+data['broadcast']+"</td>"+
                       "<td>255.255.255."+data['maskdec']+"</td>"+
                       "<td>"+data['classe']+"</td>"+
                       "<td>"+data['ipval']+"</td>"+
                       "</tr>"+
                       "</table>")
               })
            });
        })
    </script>
</head>
<body>
    <h1>Cálculos de Sub Rede</h1>
    <tr>
    Informe o ip: <input type="number" id="prim">
    <input type="number" id="segun">
    <input type="number" name="rede" id="rede">
    /<input type="number" id="mask" name="mask">
    <button id="gerador">Gerar dados</button>
        <div id="opa"></div>
    </tr>
</body>
</html>
