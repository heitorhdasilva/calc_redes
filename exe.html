<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#gerador").click(function(){
               var rede = $("#rede").val();
               var mask = $("#mask").val();
               $.get("exe.php",{rede : rede, mask : mask}, function (data) {
                   $("#opa").html("<table>" +
                       "<tr>" +
                       "<th>Host</th>"+
                       "<th>Quantidade de enderecos</th>"+
                       "<th>Quantidade de redes</th>"+
                       "<th>Primeiro endereco</th>"+
                       "<th>Ultimo endereco</th>"+
                       "<th>Broadcast</th>"+
                       "</tr>" +
                       "<tr>" +
                       "<td>"+data['host']+"</td>"+
                       "<td>"+data['enderecos']+"</td>"+
                       "<td>"+data['quant_redes']+"</td>"+
                       "<td>"+data['primeiro_valido']+"</td>"+
                       "<td>"+data['ultimo_valido']+"</td>"+
                       "<td>"+data['broadcast']+"</td>"+
                       "</tr>"+
                       "</table>")
               })
            });
        })
    </script>
</head>
<body>
    <h1>Calculo de Sub Rede</h1>
    Informe o ip: <input type="number" name="rede" id="rede">
    /<input type="number" id="mask" name="mask">
    <button id="gerador">Gerar dados</button>
    <div id="opa">

    </div>
</body>
</html>
